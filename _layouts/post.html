---
layout: default
---
<main class="post-template">
  <article class="post">
    <header class="post-header">
      <h1>{{ page.title }}</h1>
      <section class="post-meta">
        <time class="post-date" datetime="2017-03-15">
          {{ page.date | date: '%d %B %Y' }}
        </time>
      </section>
    </header>
    {{ content }}
  </article>
</main>
